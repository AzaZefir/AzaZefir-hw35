<body>
    Задание:
    Запросите у пользователя число. Выведите все числа в обратном порядке от введенного пользователем
    значения до 1. Используйте для решения рекурсию.


    <Script>
        let value = prompt("Введите число");
        printNumber(value);

        function printNumber(value) {

            console.log(value);

            if (value == 1)
                return 1;
            else {
                value--;
                printNumber(value);
            }

        }
    </Script>
